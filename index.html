<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calcu.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../fontawesome/js/all.min.js">
</head>
<body>
    <div class="calculator">
      <form class="form">
          <div class="parent_input">
            <input type="text" name="display"/>
          </div>
          <div class="calc-btn">
            <input type="button" name="Ac" value="Ac" onclick="display.value = '' " />
            <input type="button" name="De" value="De" onclick="display.value = display.value.toString().slice(0 , -1)" />
            <input type="button" name="dot" value="." onclick="display.value +='.' " />
            <input type="button" name="divsion" value="/" onclick="display.value += '/' " />
          </div>
          <div class="calc-btn">
            <input type="button" name="seven" value="7" onclick="display.value +='7'" />
            <input type="button" name="eight" value="8" onclick="display.value +='8'" />
            <input type="button" name="nine" value="9" onclick="display.value +='9'"  />
            <input type="button" name="addd" value="+" onclick="display.value += '+'" />
          </div>
          <div class="calc-btn">
            <input type="button" name="four" value="4" onclick="display.value += '4' " />
            <input type="button" name="five" value="5" onclick="display.value +='5'" />
            <input type="button" name="six" value="6" onclick="display.value +='6'" />
            <input type="button" name="-" value="-" onclick="display.value +='-'" />
          </div>
          <div class="calc-btn">
            <input type="button" name="one" value="1" onclick="display.value +='1'"/>
            <input type="button" name="two" value="2" onclick="display.value +='2' " />
            <input type="button" name="three" value="3" onclick="display.value +='3' " />
            <input type="button" name="multiply" value="*" onclick="display.value +='*' "/>
          </div>
          <div class="calc-btn">
            <input type="button" name="dblzero" value="00" onclick="display.value +='00'" />
            <input type="button" name="zero" value="0" onclick="display.value +='0'" />
            <input type="button" name="multiply" value="%" onclick="display.value +='%' "/>
            <input type="button" name="equal" value="=" onclick="display.value = eval(display.value)"  class="equal"/>
          </div>
        <h1 style="color: rgb(154, 154, 169); font-size: 8px; text-align: center;">Created by Azam369
        <i class="fas fa-calculator"> </i>
        </h1>

      </form>
    </div>
    <div>
    <h2>hello </h2>
    </div>
      <script src="main.js"></script>
</body>
</html>
